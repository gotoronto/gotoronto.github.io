<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Go Toronto: {{ page.title }}</title>
    <link rel="stylesheet" href="/assets/application.css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <header class="main">
      <a href="/">
        <div class="logo_container">
          <img class="logo" src="/assets/images/gopher.png">
        </div>
        <div class="headline">
          <h1>
            Go Toronto
          </h1>
          <div class="subline">
            Toronto's Golang Community website.
          </div>
        </div>
      </a>
      <ul class="links">
        <li><a href="https://twitter.com/GolangTO"     target="_blank" class="webicon twitter"></a></li>
        <li><a href="https://github.com/GoToronto"     target="_blank" class="webicon github"></a></li>
        <li><a href="http://www.meetup.com/go-toronto" target="_blank" class="webicon meetup"></a></li>
      </ul>
    </header>
    <div id="body-container" class="two-pane-container">
      <div id="page-content" class="left-pane">
        {{ content }}
      </div>
      <div id="page-sidebar" class="right-pane">
        Want to do a talk? 
        Please <a href="&#x6d;&#x61;&#105;&#108;&#116;&#000111;&#58;&#x6f;&#114;&#x67;&#x61;&#110;&#x69;&#x7a;&#x65;&#x72;&#115;&#x40;&#103;&#x6f;&#000108;&#00097;&#000110;&#103;&#000116;&#111;&#x2e;&#x63;&#000111;&#x6d;" >contact us</a>!
        <br><br>
        <h4>Past Meetups</h4>
        <ul class="past-meetups">
          {% for post in site.posts %}
            <li class="meetup">
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p class="date">{{ post.date | date_to_string }}</p>
              <p class="excerpt">{{ post.excerpt }}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="clearfix"></div>
  </body>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51715589-1', 'golangto.com');
    ga('send', 'pageview');

  </script>
</html>
